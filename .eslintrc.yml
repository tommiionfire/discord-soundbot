---

parser: "@typescript-eslint/parser"

plugins:
  - "@typescript-eslint"
  - jest
  - prettier
  - simple-import-sort
  - sort-keys-fix

extends:
  - airbnb-base
  - plugin:@typescript-eslint/recommended
  - plugin:jest/recommended
  - plugin:jest/style
  - prettier


env:
  jest: true

parserOptions:
  ecmaVersion: 6
  sourceType: module

rules:
  import/extensions: off
  import/no-unresolved: off
  import/order: off
  import/prefer-default-export: off

  arrow-body-style:
    - error
    - as-needed
    - requireReturnForObjectLiteral: false
  arrow-parens:
    - error
    - as-needed
  class-methods-use-this: off
  curly:
    - error
    - multi-line
    - consistent
  no-console:
    - error
    - allow:
      - info
      - error
  no-else-return:
    - error
    - allowElseIf: false
  no-multi-spaces:
    - error
    - ignoreEOLComments: true
  # NOTE: We can allow for..of because this is a node project
  # See https://github.com/airbnb/javascript/blob/63098cbb6c05376dbefc9a91351f5727540c1ce1/packages/eslint-config-airbnb-base/rules/style.js#L339
  no-restricted-syntax:
    - error
    - selector: ForInStatement
      message: for..in loops iterate over the entire prototype chain, which is virtually never what you want. Use Object.{keys,values,entries}, and iterate over the resulting array.
    - selector: LabeledStatement
      message: Labels are a form of GOTO; using them makes code confusing and hard to maintain and understand.
    - selector: WithStatement
      message: "`with` is disallowed in strict mode because it makes code impossible to predict and optimize."
  radix: off

# @typescript-eslint
  # Does not work with class fields :(
  lines-between-class-members:
    - error
    - always
    - exceptAfterSingleLine: true
  "@typescript-eslint/ban-ts-comment": off
  "@typescript-eslint/explicit-function-return-type": off
  "@typescript-eslint/explicit-member-accessibility": off
  "@typescript-eslint/explicit-module-boundary-types": off
  "@typescript-eslint/indent": off
  "@typescript-eslint/no-non-null-assertion": off
  "@typescript-eslint/no-object-literal-type-assertion": off

# eslint-plugin-jest
  jest/no-restricted-matchers: error

# simple-import-sort
  simple-import-sort/imports:
    - error
    - groups:
      # Side effect imports.
      - ["^\\u0000"]
      # Packages.
      # Things that start with a letter (or digit or underscore), or `@` followed by a letter.
      - ["^@?\\w"]
      # Absolute imports and other imports such as Vue-style `@/foo`.
      # Anything that does not start with a dot.
      - ["^", "~/"]
      # Relative imports.
      # Anything that starts with a dot.
      - ["^\\."]

# sort-keys-fix
  sort-keys-fix/sort-keys-fix: error

# Custom rules
  prefer-early-return: error
